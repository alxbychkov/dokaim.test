<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <div id="app">
        <form class="window__wrapper" action="php/getFile.php" method="POST" name="createSignature" novalidate data-type="form" enctype="multipart/form-data">
            <div class="body__window">
                <div class="select__window">
                    <input type="file" class="form__input" data-type="file" multiple>
                    <label for="certificate">Сертификат:</label>
                    <select id="certificate" tabindex="-1" required class="form__select">
                        <option disabled selected>Не выбран</option>
                    </select>
                    <pre id="certificateListError"></pre>
                </div>
                <div class="file__window">
                    <input type="hidden" name="externalkey">
                    <input type="hidden" name="docnumber">
                    <input type="hidden" name="docdate">
                    <select class="documents" name="documents" id="document" multiple></select>
                    <textarea disabled class="preview__window"></textarea>
                </div>
                <!-- <div class="preview__window"></div>  -->
                <!-- <xmp lang="xml" class="preview__window"></xmp> -->
            </div>
            <div class="select__window">
                <select name="organization" id="" class="form__select" data-type="organization" disabled>
                    <option disabled selected></option>
                    <option value="fssp">ФССП</option>
                    <option value="kazna">Федеральное казначейство</option>
                    <option value="minfin">Министерство финансов</option>
                    <option value="bid">ПИ БИД</option>
                    <option value="kaznaDocReceipt">Запрос в Федеральное казначейство</option>
                    <option value="minfinDocReceipt">Запрос в Министерство финансов</option>
                </select>
                <select name="room" id="" class="form__select" data-type="room" disabled></select>
                <input type="text" name="room_id" class="form__input" disabled data-type="room_id">
            </div>
            <div class="bottom__window">
                <input type="submit" id="createSignature" class="form__btn __submit" value="Подписать и отправить" data-type="send" disabled>
                <input type="reset" class="form__btn __reset" value="Очистить" data-type="clear">
            </div>
        </form>
    <!-- Библиотека -->
    <script src="cryptoPro/crypto-pro.js"></script>

    </div>
</body>
</html>
